<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img class="logoAlura" src="./images/logoAlura.png" alt="logo da Alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="41" rows="4"
                placeholder="Digite aqui o texto que deseja encriptar ou desencriptar"></textarea>
            <div class="informacao">
                <img src="./images/bi_exclamation-circle-fill.svg" alt="ícone de exclamação">
                <h6>Apenas letra letras minúsculas e sem acentos</h6>
            </div>
            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="secao__mensagem">
            
            <div class="div__mensagem">
                <textarea class="mensagem" cols="20" rows="10"></textarea>
                <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Alura.com.br</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
